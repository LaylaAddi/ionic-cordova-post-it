




<ion-header>

  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
        <ion-input [(ngModel)]="post.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Post Body</ion-label>
        <ion-input [(ngModel)]="post.body"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Latitude</ion-label>
        <ion-input [(ngModel)]="post.latitude"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Longitude</ion-label>
        <ion-input [(ngModel)]="post.longitude"></ion-input>
    </ion-item>

     <button ion-button full (click)="submit()">Post It</button>     
  </ion-list>   
</ion-content>
